<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Background and Text Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f4f8; /* Light grey background similar to the screenshot */
            color: #3c00ff; /* Bright blue text color */
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }
        
        /* Main Content Styling */
        .container {
            text-align: center;
        }

        /* Header Navigation */
        .nav {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 20px;
            font-size: 14px;
            font-weight: bold;
        }

        .nav a {
            text-decoration: none;
            color: #3c00ff;
            text-transform: uppercase;
        }

        /* Main Headline Styling */
        h1 {
            font-size: 2.5rem; /* Adjust size as needed */
            line-height: 1.4;
            color: #3c00ff;
        }

        /* Decorative Element */
        .highlight {
            display: inline-block;
            width: 20px;
            height: 5px;
            background-color: #caff00; /* Neon green highlight */
            vertical-align: middle;
            margin-left: 4px;
        }
    </style>
</head>
<body>
    <!-- Navigation Links -->
    <div class="nav">
        <a href="#ethos">Ethos</a>
        <a href="#team">Team</a>
        <a href="#blog">Blog</a>
    </div>

    <!-- Main Content -->
    <div class="container">
        <h1>
            We go all in with our <br>
            founders with lead checks <br>
            at the Seed and Series A.<span class="highlight"></span>
        </h1>
    </div>
</body>
</html>
